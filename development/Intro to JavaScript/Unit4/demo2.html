<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <script>

        /*
            a function is a reusable block of code
            you can call it as many times as you wish
            input data - parameters "pass data to the function"
            
            keyword 'return'
                send a value back to where the function was called
                end the function 
                you can have multiple returns in the same function 
        */

        function writeOutput(){
            document.write("<h1>This was written by JavaScript</h1>");
            //  document.write() ONLY WORKS during runtime. Should only use it during runtime. (Don't use with event handlers)
        }

        function formatName(inFirstName, inLastName){
            //  format a name into last name, first name and return the formatted value
            //  "Smith, Mark"
            let formattedName = inLastName + ", " + inFirstName;
            console.log(formattedName);
            return formattedName;   //  return the value of the formatted variable
            //  return ENDS the functions as soon as it processes
        }

        formatName("Mark","Smith");  //  expected output:    "Smith, Mark"
        formatName("Mary","Brown");  //  expected output:    "Mary, Brown"
        formatName(42,null);         //  expected output:    "null, 42"

        //  return requires you to catch the return value and do something with it
        //      1. assign the value to a variable 
        //      2. display the value
        //      3. pass the value as a parameter into another function 

        let newFormattedName = formatName("Chuck","Smith");
        console.log(formatName("Chuck","Smith"));   //  functions are processed from right to left all the way down the stack


    </script>

</head>

<body>

    <h1>WDV 221 Intro JavaScript</h1>

    <h2>Unit 4 - Functions, Parameters, and Returns</h2>

    <script>

        writeOutput();  //  during runtime -- top down

    </script>

    <p>

        <button onclick="writeOutput()">Write Output</button>

    </p>

    <p>

        <script>

            document.write(formatName("Chuck","Smith"));

        </script>

    </p>

</body>

</html>
