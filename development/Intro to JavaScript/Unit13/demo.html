<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Objects</title>

    <script>

        let carMakes = ["Chevy", "BMW"];
        let carModels = ["S10", "200"];
        let carDoors = [2,4];

        //alert(cars);
        //console.log(cars);

        //  object literals - quick and dirty way to make an object
        //  object literals are only available to the page it is on
        //  object literals can be thought of a local in scope as opposed to classes being global in scope
        //  array is a collection of variables with the same name but different values -- object is a container that holds information related to the object
        //  array is a group of information about cars (less specific) -- object is unique to the car (more specific)
        //  the use case defines whether you carry the information in an array or in an object
        //  in JavaScript you can approximate an associative array with objects
        //  only write toString() if you need it - works for printing out the contents of objects and arrays
        //  toString() puts the contents of objects in a String format
        

        let student1 = {
            studentName: "Jeff",
            studentMajor: "WDV"
        }

        //alert(student1);
        console.log(student1);


        function toString(inStudent1) {
            //  inStudent1 = student1 / behind the scenes 
            let newString = inStudent1.studentName;
            newString += ", ";
            newString += inStudent1.studentMajor;
            return newString;
        }

        console.log(toString(student1));     //  display the contents of the student1 object

        let car1 = {
            carMake:"Chevy",
            carModel:"S10",
            carDoors:2,
            toString: function() {
                return this.carMake + ", " + this.carModel + ", " + this.carDoors;
            }
        }   //  have to define a function as a property in an object literal (anonymous function)

        let car2 = {
            carMake:"BMW",
            carModel:"200",
            carDoors:4
        }

        console.log(car1);
        console.log(car1.carMake);
        console.log(car1.toString);     //   call this as a property
        console.log(car1.toString());   //   call this as a function 

        //  JSON are objects that we can use across the Internet
        //  JSON is not JavaScript, it is based on the JavaScript language, JavaScript Object Notation
        //  JSON transfers data between applications and is available to most languages
        //  JSON.parse()    converts a JSON object into a JavaScript object
        //  JSON.string()   converts a JavaScript object into a JSON formatted object

    </script>
</head>
