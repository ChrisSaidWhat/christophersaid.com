<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>JavaScript Loops</title>

        <script>

            //  variable scope
                //  local - defined the variable in a function using let/const
                //  block - defined the variable with a block/container - loops
                //  global - defined the variable, not in a function using let/const

            //  pre-test - the loop should run or we will test the loop BEFORE we run the loop

            //  1. loop control variable
            //  2. check end condition 
            //  3. update the loop control variable within the body of the loop

            //  for loop - work horse of loops

            //  display 1-5 to the page

            /*for(initialize; end condition; update) {
                //  body of the loop
            }*/

            //  for loop sequence
            //  1. let i = 1;
            //  2. i < 5;
            //  3. console.log(i);
            //  4. i++;
            //  5. i = 2; 
            //  6. i < 5;
            //  7. console.log(i);
            //  8. i++;
            //  9. etc.

            for(let i = 1; i <= 5; i++) {
                console.log(i);
            }

            //  while loop - more freeform, you have to set up most of the elements

            let counter = 1;

            while(counter <= 5) {
                console.log(counter);
                counter++;
            }   //  produces 1-5

            counter = 1;
            while(counter <= 5) {
                counter++;
                console.log(counter);
            }   //  produces 2-6

        </script>

    </head>

    <body>

        <h1>WDV 221 Intro JavaScript</h1>

        <h2>Unit 10 - Loop Examples</h2>

        <p>
            Output 1-5:
            <ul>
                <script>
                for(let i = 1; i <= 5; i++) {
                    document.write("<li>" + i + "</li>");
                }   //  block scope - only exists for the life of the loop
                </script>
            </ul>
        </p>

        <p>
            Output Even Numbers:
            <script>
            for(let i = 2; i <= 10; i+=2) {
                document.write("<li>" + i + "</li>");
            } 
            </script>
        </p>

        <p>
            Output 10-0:
            <script>
            let x = 10;
            while(x >= 0) {
                document.write("<li>" + x + "</li>");
                x--;
            }
            </script>
        </p>

        <p>
            Output 10-5 With 1-3 Sub Items:
            <script>
            for(let y =1; y <= 5; y++) {
                document.write("<li>" + y + "</li>");
                for(let z = 1; z <= 3; z++) {
                    document.write("<li>" + z + "</li>");
                }
            }   //  nested loop
            </script>
        </p>

    </body>

</html>
