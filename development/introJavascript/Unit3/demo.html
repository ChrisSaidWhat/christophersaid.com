<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Unit 3 Demo - Functions</title>

        <script>

            let schoolName = "DMACC";   //datatype? String, scope? global

            //function has two parts -- 1. define the function, 2. call the function 

            function displaySchool() {
                //body of the function - JavaScript code goes here!
                //what data does this need and where does it come from?
                alert("inside of displaySchool()");
                alert(schoolName);  //display the value of the global variable
                let localSchoolName = "Iowa";   //datatype? String, scope? local
                alert(localSchoolName);
            }

            function writeSchool(inSchool){
                //the function creates a local variable called inSchool and assigns the value that was 'passed' in
                //let inSchool = "ISU"  happens behind the scenes 
                document.write(inSchool);
            }

            writeSchool("ISU"); //calling a function and pass a value into the function
            writeSchool("UNI");

            //call a function!
                //1. use the function name in a script
                //2. use an event handler to call a function 

            displaySchool();    //use the function name in a script to call it

            //where/what data can a function use?
                //1. global variables
                //2. create a local scope variable    let, const
                //3. pass a parameter into the function
                //4. function can gather its own data - input process, AJAX, data objects, etc. 

            function getStudentName (){
                //function will ask the user for the student name and display it in an alert (proof of concept)
                //prompt() that asks for input
                let studentName = prompt("Enter the student name: ","Generic Student");
                alert(studentName);
            }

            getStudentName();

        </script>

    </head>

    <body>
        
        <h1>WDV221 Intro JavaScript</h1>

        <h2>Unit-3 Functions (Same as Methods)</h2>

        <p>

            <button onclick="displaySchool()">Display School</button> <!--This is an event handler used to call a function!-->

        </p>

    </body>
</html>
