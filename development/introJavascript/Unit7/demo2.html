<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Math Operators</title>

        <style>

            .lowPrice {
                background-color: red;
            }

            .lowPriceFont {
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

        </style>

        <script src="/Unit7/utilities.js"></script>

        <script>

            //  Test Driven Development
            //      1. define your inputs and expected outputs (test plan)

            function calculateSalesPrice(){

                //  Algorithm
                //      1. get the price input from the text field
                //      2. get the quantity input from the text field 
                //      3. multiply price * quantity = salesPrice
                //      4. display salesPrice in the text field

                let inPrice = document.querySelector("#inPrice").value;
                console.log(inPrice);

                let inQuantity = document.querySelector("#inQuantity").value;
                inQuantity = parseInt(inQuantity); //  my decision = parseInt to whole number
                console.log(inQuantity);
                console.log(inQuantity * inPrice);

               console.log(document.querySelector("[name = 'salesPrice']"));
               document.querySelector("[name = 'salesPrice']").value = inQuantity * inPrice;
                
               document.querySelector("#outputTotalPrice").innerHTML = formatUSD(inQuantity * inPrice); //  one of the most common way to display outputs
               
               if(inQuantity * inPrice < 10){

                    console.log("Less than 10");
                    console.log(document.querySelector("#outputTotalPrice").className += " lowPrice lowPriceFont");
                    //document.querySelector("#outputTotalPrice").style.backgroundColor = 'red';
                    //assign the .lowPrice class to the display area
                    //document.querySelector("#outputTotalPrice").className = "lowPrice lowPriceFont";
                    //document.querySelector("#outputTotalPrice").className = "lowPriceFont";
                    

               } 

            }

        </script>

    </head>

    <body>

        <h1>WDV 221 Intro JavaScript</h1>

        <h2>Unit 7 - Form Calculations</h2>

        <div>

            <table>

                <tr>

                    <td>Enter Price</td>
                    <td>Enter Quantity</td>
                    <td>Sales Price</td>
                    <td>Total Price</td>

                </tr>

                <tr>

                    <td>
                        <input type="text" name="inPrice" id="inPrice">
                    </td>
                    <td>
                        <input type="number" name="inQuantity" id="inQuantity">
                    </td>
                    <td>
                        <input type="text" name="salesPrice" id="salesPrice">
                    </td>
                    <td id="outputTotalPrice" class="outlineBlock"></td>

                </tr>
            
            </table>

            <p>
                <button onclick="calculateSalesPrice()">Calculate Sale Price</button>
            </p>

        </div>
    </body>

</html>
