<!DOCTYPE html>
<html lang="en">

    <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
            <title>Random Number Generator</title>
            <link rel="icon" type="image/x-icon" href="../personalMonogramLogo.svg">

            <style>

                .center-contents {
                    display: flex; 
                    justify-content: center;
                    align-items: center; 
                }

                .flex-container {
                    display: flex;
                    flex-direction: column; 
                    width: 50dvw;
                }

                .flex-select {
                    display: flex;
                    flex-direction: row;
                    width: 50dvw; 
                }

                .title {
                    border: 2px solid black;
                    text-align: center;
                }

                .generator-left {
                    border-bottom: 2px solid black;
                    border-left: 2px solid black;
                    border-right: 2px solid black; 
                    width: 25dvw; 
                    display: flex; 
                    justify-content: center;
                }

                .generator-right {
                    border-bottom: 2px solid black;
                    border-right: 2px solid black; 
                    width: 25dvw; 
                    display: flex; 
                    justify-content: center;
                }

                .output-box {
                    border: 2px solid black;
                    width: 10dvw;
                    text-align: center; 
                }

                html body {
                    height: 100dvh;
                }

                button {
                    background-color: black;
                    color: white;
                }

            </style>

            <script>

                function getRandomNumber() {

                   let randNum = document.querySelector("#randomDisplay").innerHTML = Math.floor(Math.random() * 10) + 1;
                   return randNum;
                   
                }

            </script>

    </head>

    <body class="center-contents">

        <div class="flex-container">

            <div class="title">

                <h1>Random Number Generator</h1>

                <h3>Pick A Number! Any Number! Step Right Up!</h3>

            </div>

            <div class="flex-select">

                <section class="generator-left">

                    <p>

                        <button onclick="getRandomNumber()">Pick A Number!</button>

                    </p>

                </section>

                <section class="generator-right">

                    <p class="output-box" id="randomDisplay">

                    </p>

                </section>

            </div>

        </div>

    </body>

</html>
