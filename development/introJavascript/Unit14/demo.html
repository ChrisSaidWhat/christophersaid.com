<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <style>
        p {
            color: blue;
            width: 200px;
            font-size: 14px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <script>

        function event1() {
            alert("event1");
        }

        function event2() {
            alert("event2");
        }

        function event3() {
            alert("event3");
        }

        $(document).ready(function () {
            document.querySelector("button").addEventListener("click", event1);
            document.querySelector("button").addEventListener("mouseover", event2);

            $("button").mouseout(function () {
                event3();
            });

            $("button").on("click", function () {
                alert("Using the on function!");
            });
        });

    </script>
</head>

<body>

    <h1>WDV 221 Intro JavaScript</h1>

    <h2>Unit 14 - jQuery JavaScript Library</h2>

    <p>Just roll the mouse over me.</p>

    <p>Or me to see a color change.</p>

    <button>Click Me!</button>

    <button>Click Me!</button>

    <script>
        $("p").on("mouseover", function () {
            $(this).css("color", "red");
        });
    </script>

    <script>
        document.querySelector("p").style.color = "red";
    </script>

</body>

</html>
