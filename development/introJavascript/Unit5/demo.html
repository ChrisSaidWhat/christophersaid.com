<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <script>

            /*  JavaScript Effect

                    trigger - what causes the event to happen, commonly uses events
                    description - what do you expect to have happen when the event activates
                    identify - what objects used/needed by the script to access/modify to make it happen 

                    event - the actual action that occurs on the browser for an element, always happen regardless of listening (click)
                    event listener - pay attention to or react when a certain event 'fires' (onclick attribute/property)
                        --    we put a listener on those activities that we care about
                        --    a specific event at a specific location
                    event handler - script that is called by the listener (function)
                        --    the activity or functionality we wish to have happen based upon an event/action

                    event handler - can also mean the event, the listener, and the process as a group 

                    three ways to assign event listener
                        1.  HTML event attributes - follow HTML syntax rules, HTML docs
                        2.  JavaScript event properties - use the event attributes after translated to the DOM
                        3.  JavaScript event listener() - addEventListener('event', 'handler')

            */

            //button.onclick = displayCityName('Waukee');
            //  get access to the specific button - AFTER document object is rendered
                //  document.querySelector(use CSS selectors)
                //  document.getElementById("button ID")
            //  assign the onclick property to call the function

            

            function displayAlert(inAlert){
                //alert("Alert " + inAlert);
                console.log("Alert " + inAlert);
            }

            function displayCityName(inCity) {
                //  the browser does this: let inCity = "whatever data was sent by the function call"
                console.log(inCity);
            }

            function outputCityName(inCity){
                document.write(inCity);
            }

            let newCityName = "Des Moines";

            displayCityName(newCityName);  //  run time script, a function runs wherever you call it

            function pageSetup(){
                //  this function will be called after the page is loaded into the DOM
                console.log(document.getElementById("btnWaukee"));
                document.getElementById("btnWaukee").onclick = function(){
                    displayCityName("Waukee");  //  display city
                }

                document.querySelector('#btnPella').addEventListener("click", function(){
                    displayCityName("Event Listener Pella");
                });

            }
        
            function displayPella(){
                console.log('Pella');
            }
        </script>

    </head>

    <body onload="pageSetup()">

        <h1>WDV 221 Intro JavaScript</h1>

        <h2>Unit 5 - Event Handlers</h2>

        <p>

            <button onclick="displayAlert('Click')" onmouseover="displayAlert('Mouseover')" ondblclick="displayAlert('double click')">Check Alert</button>

        </p>

        <p>

            <button onclick="displayCityName('Ankeny')">Display Ankeny</button>
            <button onclick="displayCityName('Altoona')">Display Altoona</button>

        </p>

        <p>

            <button id="btnWaukee">Display Waukee</button>
            <button id="btnPella">Display Pella</button>
        </p>

    </body>

</html>
