<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing BankAccount Class</title>

    <script src="BankAccount.js"></script>

    <script>

        let acct1 = new BankAccount(200.00);
        console.log(acct1);

        acct1.setAccountName("Christopher Said");
        console.log(acct1);

        acct1.setAccountNumber(505023);
        console.log(acct1);

        acct1.deposit(55.23);
        console.log(acct1.balance());

        acct1.withdraw(143.12);
        console.log(acct1.balance());

        console.log(acct1.accountInfo());

        let acctInfo = acct1.accountInfo();

    </script>

</head>

<body>

    <h1>Bank Account Information</h1>

    <h2>Welcome
        <script>document.write(acct1.getAccountName());</script>!
    </h2>

    <p>

        <script>

            for (let i = 0; i < acctInfo.length; i++) {
                document.write("<p>" + acctInfo[i] + "</p>");
            }

        </script>

    </p>

</body>

</html>
