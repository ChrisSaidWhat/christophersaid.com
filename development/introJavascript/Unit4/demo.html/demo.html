<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>

        <script>
            //  functions may require data to process.   how do we make that available?
            //      1. pass the data as a parameter
            //      2. hardcoded data in the function definition 
            //      3. the function could have an input process - may go get its own data
            //      4. global variables 

            let schoolName = "DMACC";   //  datatype = String    scope = global 

            function displaySchoolName(){
                console.log(schoolName);    //  pass data into a function using a global variable
            }

            displaySchoolName();

            function displaySchoolName1(){
                let schoolName = "ISU";     //  datatype = String    scope = local
                console.log(schoolName);    //  a function will look for a local scope first
            }
            
            displaySchoolName1();

            function displaySchoolInput(){
                //  prompt - input tool that asks for data/input
                let inputName = prompt("Please enter school name:");

                //  keyword return - means you have to catch the return value to use it
                //      1. assign the return value to a variable
                //      2. display the return value (alter, console.log(), document.write()...)
                //      3. pass the return value into a function as a parameter

                console.log(inputName);
                //  console.log(prompt("Please enter a school name:"))  runs most inside of parentheses out /right to left
            }

            displaySchoolInput();

            function displaySchoolParameter(inSchoolName){
                //  this function expects a piece of data to be passed into the function 
                //  store in a local variable with the same name as the parameter - inSchoolName
                //  data integrity up to the developer due to loose data typing 
                //  behind the scenes let inSchoolName = "passed data"
                //  this is the most common way to give a function data
                console.log(inSchoolName);
            }

            displaySchoolParameter("Iowa");     //  "Iowa" is passed as the value into the parameter and then variable inSchoolName

            let newSchoolName = "IHCC";
            displaySchoolParameter(newSchoolName);  //  the function itself doesn't care where the data comes from as that is up to the dev

            displaySchoolParameter(schoolName);     //  pass the value of a global variable into a function

        </script>

    </head>

    <body>

        <h1>WDV 221 Intro JavaScript</h1>

        <h2>Unit 4 - Functions, Parameters, and Returns</h2>

    </body>

</html>
