            <main>
                <h3>Our Work Makes A Difference!</h3>
                <div class="figureContainer">
                    <h4>Rescue</h4>
                    <figure>
                        <img alt="Koala Named Ella" src="./images/ella.png">
                        <figcaption>We saved <span class="koalaName">Ella</span> on <span
                                class="koalaDate">03/18/2015</span> from a
                            forest fire.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Grant" src="./images/grant.png">
                        <figcaption>We saved <span class="koalaName">Grant</span> on <span
                                class="koalaDate">11/30/2016</span> from an angry farmer.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Jams" src="./images/jams.png">
                        <figcaption>We saved <span class="koalaName">Jams</span> on <span
                                class="koalaDate">05/05/2017</span> from a dumpster he fell
                            into.
                        </figcaption>
                    </figure>
                </div>
                <div class="figureContainer">
                    <h4>Recuperate</h4>
                    <figure>
                        <img alt="Koala Named Jilley and Her Baby" src="./images/jilleyAndBaby.png">
                        <figcaption>We saved <span class="koalaName">Jilley</span> and her baby on <span
                                class="koalaDate">07/14/2018</span> from
                            injuries sustained while defending
                            against a predator.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Crisps" src="./images/crisps.png">
                        <figcaption>We saved <span class="koalaName">Crisps</span> on <span
                                class="koalaDate">08/21/2019</span> from choking on a bag
                            of crisps someone had
                            littered.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Lucy" src="./images/lucy.png">
                        <figcaption>We saved <span class="koalaName">Lucy</span> on <span
                                class="koalaDate">12/25/2020</span> from plastic she was caught in by the beach.
                        </figcaption>
                    </figure>
                </div>
                <div class="figureContainer">
                    <h4>Release</h4>
                    <figure>
                        <img alt="Koala Named Miffy" src="./images/miffy.png">
                        <figcaption>We saved <span class="koalaName">Miffy</span> on <span
                                class="koalaDate">02/01/2012</span> from a broken limb after
                            she fell from a tree.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Niley" src="./images/niley.png">
                        <figcaption>We saved <span class="koalaName">Niley</span> on <span
                                class="koalaDate">10/23/2012</span> from a plastic bag that
                            was stuck on her head.
                        </figcaption>
                    </figure>
                    <figure>
                        <img alt="Koala Named Nooka and Her Baby" src="./images/nookaAndBaby.png">
                        <figcaption>We saved <span class="koalaName">Nooka</span> and her baby on <span
                                class="koalaDate">09/31/2014</span> from
                            poachers who were going to sell their
                            fur illegally.
                        </figcaption>
                    </figure>
