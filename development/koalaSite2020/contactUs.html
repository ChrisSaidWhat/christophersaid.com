                    <h3>Volunteer Sign-Up Form</h3>
                                
                            <div class="flex-container">

                                <div class="name">

                                    <p>
                                        <label for="firstName">First Name:</label>
                                        <input type="text" name="firstName" id="firstName">
                                    </p>

                                    <p>
                                        <label for="lastName">Last Name:</label>
                                        <input type="text" name="lastName" id="lastName">
                                    </p>

                                    <p>
                                        <label for="streetAddress">Street Address:</label>
                                        <input type="text" name="streetAddress" id="streetAddress">
                                    </p>

                                </div>
                                    
                                <div class="opt">

                                    <div class="name">

                                        <p>
                                            <label for="telephone">Telephone Number:</label>
                                            <input class="fieldSize" type="tel" name="telephone" id="telephone">
                                        </p>
                                        
                                        <p>
                                            <label for="email">Email Address:</label>
                                            <input class="fieldSize" type="email" name="email" id="email">
                                        </p>

                                    </div>

                                    <p>
                                        Receive Updates Via Text:

                                        <label for="textOptIn">Opt In</label>
                                        <input type="radio" name="optText" id="textOptIn" value="Opt In" checked>

                                        <label for="textOptOut">Opt Out</label>
                                        <input type="radio" name="optText" id="textOptOut" value="Opt Out">
                                    </p>

                                    

                                    <p>
                                        Receive Updates Via Email:

                                        <label for="emailOptIn">Opt In</label>
                                        <input type="radio" name="optEmail" id="emailOptIn" value="Opt In" checked>

                                        <label for="emailOptOut">Opt Out</label>
                                        <input type="radio" name="optEmail" id="emailOptOut" value="Opt Out">
                                    </p>

                                </div>
                                    
                               

                            </div>

                                <div class="select">

                                    <p>
                                        <label for="volunteerJob">Desired Volunteer Position:</label>

                                            <option value="Literature">Literature Distribution</option>
                                            <option value="Letters">Letter Writing</option>
                                            <option value="Doors">Door to Door</option>
                                            <option value="Cleaning">Litter Pickup</option>
                                            <option value="Fundraising">Fundraising</option>
                                            <option value="Events">Event Planning</option>
                                        </select>
                                    </p>

                                    </p>
