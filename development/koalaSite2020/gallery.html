<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Christopher Said">
        <meta name="description" content="A gallery of koalas we have saved.">
        <meta name="keywords" content="photos, koalas, gallery, saved, work, protect, conserve, see">

        <title>Gallery</title>
        <link rel="icon" type="image/x-icon" href="../personalMonogramLogo.svg">

        <link type="text/css" rel="stylesheet" href="structure.css">
        <link type="text/css" rel="stylesheet" href="styles.css">

        <style>

            .flexGallery {display:flex;
                justify-content:center;
                margin-top:40px;
                margin-bottom:40px;}

            .columnA {order:1;}    
            
            .columnA figure {border:thick solid tan;
                border-radius:15px;
                background-color:white;}
            
            .columnA img {border-radius:10px;}

            .columnA figcaption {background-color:white;
                border-radius:15px;
                padding-left:5px;
                padding-right:5px;
                padding-bottom:5px;
                font-family:'Courier New', Courier, monospace;
                color:rgb(4, 50, 50);}

            .downCenter {margin-top:53.5px;}

            .columnB {order:2;}

            .columnB figure {border:thick solid tan;
                border-radius:15px;
                background-color:white;}
            
            .columnB img {border-radius:10px;}
            
            .columnB figcaption {background-color:white;
                border-radius:15px;
                padding-left:5px;
                padding-right:5px;
                padding-bottom:5px;
                font-family:'Courier New', Courier, monospace;
                color:rgb(4, 50, 50);}

            .columnC figure {border:thick solid tan;
                border-radius:15px;
                background-color:white;}
            
            .columnC img {border-radius:10px;}

            .columnC figcaption {background-color:white;
                border-radius:15px;
                padding-left:5px;
                padding-right:5px;
                padding-bottom:5px;
                font-family:'Courier New', Courier, monospace;
                color:rgb(4, 50, 50);}

            @media screen and (max-width:400px) {

                body {width:100%;}
		
		        #container {width: 100%;}

		        .flex-container {width: 100%;}

		        header img {width:100%;}

		        nav a {float:left;
			        width:15%;
			        box-sizing:border-box;
			        font-size: 12px;}
		
		        nav li:hover {background-color:white;}

                .flexGallery {flex-direction:column;}

            }

        </style>

    </head>

    <body>
        
        <div id="container">

            <header>

				<img src="images/koala_banner.jpg" alt="Koala Website Banner" width="1028px">

				<h1>Koala Bear National Information Center</h1>

				<h2>Gallery of Saved Koalas</h2>

			</header>

            <nav>
					
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="faq.html">FAQ</a></li>
					<li><a href="saveKoalas.html">Save Koalas!</a></li>
					<li><a href="gallery.html">Gallery</a></li>
					<li><a href="adopt.html">Adopt</a></li>
					<li><a href="contactUs.html">Contact Us</a></li>
				</ul>
				
			</nav>

            <main class="flexGallery">

                <div class="columnA">

                    <figure class="downCenter">
                        <img src="./images/koala_gallery/ella.jpg" alt="Koala Named Ella">
                        <figcaption>We saved Ella on 03/18/2015 from a forest fire.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/grant.jpg" alt="Koala Named Grant">
                        <figcaption>We saved Grant on 11/30/2016 from an angry farmer.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/jams.jpg" alt="Koala Named Jams">
                        <figcaption>We saved Jams on 05/05/2017 from a dumpster he fell into.</figcaption>
                    </figure>

                </div>

                <div class="columnB">

                    <figure>
                        <img src="./images/koala_gallery/jilley_and_baby.jpg" alt="Koala Named Jilley and Her Baby">
                        <figcaption>We saved Jilley and her baby on 07/14/2018 from injuries sustained while defending against a predator.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/koala_c.jpg" alt="Koala Named Crisps">
                        <figcaption>We saved Crisps on 08/21/2019 from choking on a bag of crisps someone had littered.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/lucy.jpg" alt="Koala Named Lucy">
                        <figcaption>We saved Lucy on 12/25/2020 from plastic she was caught in by the beach.</figcaption>
                    </figure>

                </div>

                <div class="columnC">

                    <figure>
                        <img src="./images/koala_gallery/miffy.jpg" alt="Koala Named Miffy">
                        <figcaption>We saved Miffy on 02/01/2012 from a broken limb after she fell from a tree.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/niley.jpg" alt="Koala Named Niley">
                        <figcaption>We saved Niley on 10/23/2012 from a plastic bag that was stuck on her head.</figcaption>
                    </figure>

                    <figure>
                        <img src="./images/koala_gallery/nooka_and_baby.jpg" alt="Koala Named Nooka and Her Baby">
                        <figcaption>We saved Nooka and her baby on 09/31/2014 from poachers who were going to sell their fur illegally.</figcaption>
                    </figure>

                </div>

            </main>

            <footer>

				<p>Copyright 2018 All rights reserved. Australian Koala Foundation</p>

			</footer>

        </div>

    </body>

</html>
