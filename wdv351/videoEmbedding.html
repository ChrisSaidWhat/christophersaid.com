<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Embedding</title>
    </head>
    <body>
        <h1>WDV351 Video Embedding Assignments</h1>

        <h2>YouTube Embedded Video</h2>
        <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen frameborder="0"
                height="315" referrerpolicy="strict-origin-when-cross-origin"
                src="https://www.youtube.com/embed/12Ia626zW8g?si=15s6faE6OCLuziBe"
                title="YouTube video player" width="560"></iframe>

        <h2>HTML5 Video Element</h2>
        <video width="560" height="315" controls preload="auto" poster="../assets/personalMonogramLogo.svg">
            <source src="../assets/video/JavaIIMod3JPA.mp4" type="video/mp4">
        </video>
    </body>
</html>
