        <script>
            //  code taken from W3Schools
            function myFunction() {
                document.getElementById("myDropdown").classList.toggle("show");
            }

            window.onclick = function (event) {
                if (!event.target.matches('.dropbtn')) {
                    var dropdowns = document.getElementsByClassName("dropdown-content");
                    var i;
                    for (i = 0; i < dropdowns.length; i++) {
                        var openDropdown = dropdowns[i];
                        if (openDropdown.classList.contains('show')) {
                            openDropdown.classList.remove('show');
                        }
                    }
                }
            }

            window.addEventListener("load", function () {
                "use strict";
                const form = document.querySelector("form");
                form.addEventListener("submit", function (event) {
                    event.preventDefault();
                    let fields = document.querySelectorAll("form .formField");
                    let valid = true;

                    for (var i = 0; i < fields.length; i++) {
                        fields[i].classList.remove("noError");
                        if (fields[i].value === "") {
                            fields[i].classList.add("hasError");
                            valid = false;
                        }
                        else {
                            fields[i].classList.remove("hasError");
                            fields[i].classList.add("noError");
                        }
                    }
                    if (valid) {
                        document.querySelector(".formFields").style.display = "none";
                        document.querySelector("#alert").innerText = "Processing your submission, please wait..."
                        grecaptcha.ready(function() {
                            grecaptcha.execute("6Lc2wK0pAAAAAKRizE0CrWRFCL8N7tR_JKZeFTQ8", { action: "contact"
                            })
                                    .then(function(token) {
                                        let recaptchaResponse = document.getElementById("recaptchaResponse");
                                        recaptchaResponse.value = token;
                                        fetch("send.php", {
                                            method: "POST",
                                            body: new FormData(form),
                                        })
                                                .then((response) => response.text())
                                                .then((response) => {
                                                    const responseText = JSON.parse(response);
                                                    if(responseText.error !== "") {
                                                        document.querySelector("#alert").innerText = responseText.error;
                                                        document.querySelector("#alert").classList.add("error");
                                                        document.querySelector(".formFields").style.display = "block";
                                                        return;
                                                    }
                                                    document.querySelector("#alert").innerText = responseText.success;
                                                    document.querySelector("#alert").classList.add("success");
                                                })
                            })
                        })
                    }
                })
            })

            function prepareFunctionality() {
                //  code taken from ChatGPT after a discussion in which it was decided to modify previous iteration of this code
                const toast = document.getElementById('toast');

                // Function to attach event listeners to both .hover_item and .logo_link_alt
                function attachHoverListeners() {
                    const hoverItems = document.querySelectorAll('.hover_item, .hover_item_alt');

                    hoverItems.forEach(hoverItem => {
                        hoverItem.addEventListener('mouseenter', () => {
                            toast.style.visibility = 'visible';
                            toast.style.opacity = '1';
                        });

                        hoverItem.addEventListener('mouseleave', () => {
                            setTimeout(() => {
                                toast.style.visibility = 'hidden';
                                toast.style.opacity = '0';
                            }, 4000); // Toast disappears after 4 seconds
                        });
                    });
                }

                // Attach listeners initially
                attachHoverListeners();

                // Optional: Re-attach listeners on window resize (if dynamic layout changes are frequent)
                window.addEventListener('resize', attachHoverListeners);
            }

            window.onload = prepareFunctionality;


            //  code taken from W3Schools.com
            window.onscroll = function () {
                scrollIndicator()
            };

            function scrollIndicator() {
                var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                var scrolled = (winScroll / height) * 100;
                document.getElementById("scroll_indicator").style.width = scrolled + "%";
            }

            //  code taken from W3Schools.com
            function scrollToTop() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
